<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Animation</title>
    <style>
      body {
        font-family: "Fira Code", monospace;
      }

      /* Extended bounceAndChange animation to include more shapes and colors */
      @keyframes bounceAndChange {
        0% {
          transform: translateY(0);
          border-radius: 0;
          background-color: #3b82f6; /* Tailwind blue-500 */
        }
        25% {
          transform: translateY(-80px) scale(1.2);
          border-radius: 50%;
          background-color: #10b981; /* Tailwind green-500 */
        }
        50% {
          transform: translateY(0) scale(1);
          border-radius: 15%;
          background-color: #f59e0b; /* Tailwind yellow-500 */
        }
        75% {
          transform: translateY(-80px) scale(0.8);
          border-radius: 30%;
          background-color: #ef4444; /* Tailwind red-500 */
        }
        100% {
          transform: translateY(0);
          border-radius: 0;
          background-color: #3b82f6; /* Tailwind blue-500 */
        }
      }
      .animate-bounce-change {
        animation: bounceAndChange 3s infinite ease-in-out;
      }
    </style>
  </head>
  <body
    class="bg-black text-white flex items-center justify-center min-h-screen"
  >
    <div class="container text-center px-4">
      <div
        class="box w-24 h-24 bg-blue-500 mx-auto my-5 animate-bounce-change"
      ></div>
      <div
        class="name text-2xl sm:text-4xl font-bold text-yellow-300 animate-pulse"
      >
        Muhammad Raffey
      </div>
      <p
        id="typewriter-text"
        class="mt-5 text-base sm:text-lg w-full sm:w-1/2 mx-auto font-medium hover:text-blue-500"
      ></p>
    </div>
    <script>
      const text =
        "A skilled professional with expertise in Generative AI, Website Development, and Microsoft Office. My bilingual proficiency in Urdu and English, combined with strong problem-solving and team leadership abilities, make me a versatile asset in collaborative and tech-driven environments. I am eager to leverage my skills to contribute meaningfully to organizational success.";
      const typewriterText = document.getElementById("typewriter-text");
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          typewriterText.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 50); // Adjust typing speed here
        }
      }

      typeWriter();
    </script>
  </body>
</html>
